<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ArXiv Summarizer – Options</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="options">
  <h1>ArXiv Summarizer – Options</h1>
  <form id="form">
    <label>
      Perplexity API Key
      <input id="apiKey" type="password" placeholder="sk-..." autocomplete="off" />
    </label>
    <label>
      Model (e.g., sonar)
      <input id="model" type="text" value="sonar" />
    </label>
    <button type="submit">Save</button>
    <span id="saved"></span>
  </form>
  <p class="hint">
    Your key is stored in Chrome sync storage. Usage is billed by Perplexity.
  </p>
  <script src="options.js"></script>
</body>
</html>
